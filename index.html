<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hytte Hits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="setup-screen" class="screen active">
            <div class="setup-content">
                <h2>Spil Opsætning</h2>
                <div class="game-info">
                    <p>Vælg sangliste og gæt årene!</p>
                    <p class="info-note">Musik leveret af YouTube</p>
                </div>
                
                <div id="team-setup">
                    <div class="team-input">
                        <label for="playlist-select">Sangliste:</label>
                        <select id="playlist-select">
                            <option value="modern">Moderne (2016-2025) - Med danske sange</option>
                            <option value="classic">Klassiske (1952-2025) - Fokus på 1970-2005</option>
                        </select>
                    </div>
                    
                    <h3>Holdnavne</h3>
                    <div class="team-input">
                        <label for="team1-name">Hold 1:</label>
                        <input type="text" id="team1-name" value="Hold 1" maxlength="20">
                    </div>
                    <div class="team-input">
                        <label for="team2-name">Hold 2:</label>
                        <input type="text" id="team2-name" value="Hold 2" maxlength="20">
                    </div>
                    <button id="start-game" class="btn btn-primary">Start Spil</button>
                </div>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-content">
                <div class="game-header-and-controls">
                    <div class="team-scores">
                        <div class="team-score" id="team1-score">
                            <h3 id="team1-name-display">Hold 1</h3>
                            <p class="score">Point: <span id="team1-points">0</span>/10</p>
                        </div>
                        <div class="team-score" id="team2-score">
                            <h3 id="team2-name-display">Hold 2</h3>
                            <p class="score">Point: <span id="team2-points">0</span>/10</p>
                        </div>
                    </div>
                </div>

                <div class="video-modal hidden" id="video-modal">
                    <div class="video-modal-content">
                        <div class="current-team-indicator" id="current-team-indicator">
                            <div class="modal-team-scores">
                                <div class="modal-team-score" id="modal-team1-score">
                                    <span class="modal-team-name" id="modal-team1-name">Hold 1</span>
                                    <span class="modal-score"><span id="modal-team1-points">0</span>/10</span>
                                </div>
                                <div class="team-indicator-content">
                                    <span id="modal-team-name">Hold 1</span>s Tur
                                </div>
                                <div class="modal-team-score" id="modal-team2-score">
                                    <span class="modal-team-name" id="modal-team2-name">Hold 2</span>
                                    <span class="modal-score"><span id="modal-team2-points">0</span>/10</span>
                                </div>
                            </div>
                        </div>
                        <div class="video-container">
                            <div id="youtube-player"></div>
                            <div class="video-overlay"></div>
                        </div>
                        <div class="guess-section" id="guess-section">
                            <div id="guess-options" class="guess-options"></div>
                        </div>
                    </div>
                </div>

                <div class="timeline-section">
                    <h3>Tidslinje</h3>
                    <div class="timeline-container">
                        <div id="team1-timeline" class="timeline">
                            <h4 id="team1-timeline-header">Hold 1 Tidslinje</h4>
                            <div class="timeline-cards" id="team1-cards"></div>
                        </div>
                        <div id="team2-timeline" class="timeline">
                            <h4 id="team2-timeline-header">Hold 2 Tidslinje</h4>
                            <div class="timeline-cards" id="team2-cards"></div>
                        </div>
                    </div>
                </div>

                <div class="result-section hidden" id="result-section">
                    <div class="result-content">
                        <h3 id="result-title"></h3>
                        <div class="song-reveal">
                            <p class="reveal-song"><strong id="reveal-song-title"></strong></p>
                            <p class="reveal-artist">af <span id="reveal-artist"></span></p>
                            <p class="reveal-year">Udgivet i <strong id="reveal-year"></strong></p>
                        </div>
                        <button id="continue-game" class="btn btn-primary">Fortsæt</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="winner-screen" class="screen">
            <div class="winner-content">
                <h2>Vi har en HYTTE HITS MESTER!</h2>
                <h3 id="winner-name"></h3>
                <p class="winner-message">Tillykke!</p>
                <div class="final-scores">
                    <div class="final-score">
                        <h4 id="final-team1-name">Hold 1</h4>
                        <p>Point: <span id="final-team1-score">0</span></p>
                    </div>
                    <div class="final-score">
                        <h4 id="final-team2-name">Hold 2</h4>
                        <p>Point: <span id="final-team2-score">0</span></p>
                    </div>
                </div>
                <button id="play-again" class="btn btn-primary">Spil Igen</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="youtube.js"></script>
    <script src="game.js"></script>
</body>
</html>
